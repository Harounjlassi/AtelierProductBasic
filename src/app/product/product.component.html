    <div class="card" style="width: 18rem;"  *ngIf="product.price<priceMax || priceMax==null">
        <img src="../../assets/t.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text">Price: {{product.price}}</p>
            <p class="card-text">Quantity: {{product.quantity}}</p>
            <a routerLink="">detail</a>
            <button href="#" class="btn btn-primary" (click)="sendNotif()">{{product.like}} LIKE<3</button>
        </div>
    </div>
