<h1>Add Product</h1>
<form action="" #f="ngForm">
    <div class="form-group">
        <label for="">Id:</label>

        <input type="number" name="id" class="form-control" [(ngModel)]="product.id" #i="ngModel" required>
    </div>
    <div class="alert alert-danger" *ngIf="i.invalid">
        id is required
    </div>
    <div class="form-group">

        <label for="">Titre:</label>
        <input type="text"  name="title" class="form-control"  [(ngModel)]="product.title"  #t="ngModel" required minlength="3">
        <div class="alert alert-danger" *ngIf="t.invalid">
            Title is required
            Title minlength is 3 
        </div>
    </div>
    <button class="btn btn-success" [disabled]="f.invalid">Save</button>
</form>
<br>
