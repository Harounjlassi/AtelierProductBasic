<h1>Reactive Form</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="from-group">
        <label for="">First Name</label>
        <input type="text" formControlName="firstName" class="form-control">

    </div>
    <div class="alert alert-danger" *ngIf="registerForm.controls['firstName'].errors && registerForm.controls['firstName'].touched">
       <div *ngIf=" registerForm.controls['firstName'].hasError('required')"> the fist name is required 
    </div>
       <div *ngIf=" registerForm.controls['firstName'].hasError('minlength')"> the fist name is minlenght is 3 
    </div>
       <div *ngIf=" registerForm.controls['firstName'].hasError('pattern')"> pattern
    </div>
       
    </div>

    <div class="from-group">
        <label for="">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control">

    </div>
    <div class="alert alert-danger" *ngIf="registerForm.controls['lastName'].errors && registerForm.controls['lastName'].touched">
        <div *ngIf=" registerForm.controls['lastName'].hasError('required')"> the fist name is required 
        </div>
        <div *ngIf=" registerForm.controls['lastName'].hasError('pattern')"> pattern
     </div>
        
     </div>
    <h3>Address</h3>
    <div formGroupName="adress">

        <div class="from-group">
            <label for="">Street:</label>
            <input type="text" formControlName="street" class="form-control">
            
        </div>
        <div class="alert alert-danger" *ngIf="registerForm.get('adress')?.get('street')?.errors  && registerForm.get('adress')?.get('street')?.touched">
         street is required 
        </div>

        
        <div class="from-group">
            <label for="">City:</label>
            <input type="text" formControlName="city" class="form-control">
            
        </div>
    </div>
    <button type="submit" class="btn btn-danger" (click)="reset()">Cancel</button>
 <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Submit</button>
</form>
